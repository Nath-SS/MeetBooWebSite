<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://kit.fontawesome.com/eada4c1f48.js" crossorigin="anonymous"></script>
    <title>MeetBoo</title>
</head>
<body>
    <div class="container"><!-- Inicio Container -->
        <div class="content first-content"><!-- Inicio Cadastro -->
            <div class="first-column"><!-- Inicio Coluna1 -->
                <h2 class="titulo titulo-welcome">Welcome Back!</h2> 
                <p class="description">Fa√ßa login agora e continue suas atividades</p>
                <button class="btn btn-welcome">Sign in</button>
            </div><!-- Fim Coluna1 -->
            <div class="second-column"><!-- Inicio Coluna2 -->
                <h2 class="titulo titulo-create">Create Account</h2>
                <div class="redes-sociais">
                    <ul class="lista-icones-sociais">
                        <li class="icones-sociais"><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li class="icones-sociais"><a href="#"><i class="fab fa-google"></i></a></li>
                    </ul>
                </div>
                <p class="description">Ou use o seu email para se registrar.</p>
                <form action="" class="formulario">
                    <input type="text" name="" id="" placeholder="Nome">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" name="" id="" placeholder="Senha">
                    <button class="btn btn-create">Sign Up</button>
                </form>
            </div><!-- Fim Coluna2 -->
        </div><!-- Fim cadastro -->
        <div class="content second-content"><!-- Inicio Login -->
            <div class="first-column"><!-- Inicio Coluna1 -->
                <h2 class="titulo">Hello, Bookcrazy!</h2> 
                <p class="description">Cadastre-se agora e encontre outros amantes de livros</p>
                <button class="btn">Sign Up</button>
            </div><!-- Fim Coluna1 -->
            <div class="second-column"><!-- Inicio Coluna2 -->
                <h2 class="titulo">Mostre-nos sua estante</h2>
                <div class="redes-sociais">
                    <ul class="icones-sociais">
                        <li><a href="#">facebook</a></li>
                        <li><a href="#">gmail</a></li>
                        <li><a href="#">skoob</a></li>
                    </ul>
                </div>
                <p class="description">Ou use o seu email.</p>
                <form action="" class="formulario">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" name="" id="" placeholder="Senha">
                    <a href="#">Esqueceu sua senha?</a>
                    <button class="btn">Sign In</button>
                </form>
            </div><!-- Fim Coluna2 -->
        </div><!-- Fim Login -->
    </div><!-- Fim container -->
    
</body>
</html>
